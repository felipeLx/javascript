<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano da Be</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <script src="piano.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>PIANO DA BEATRIZ</h1>
    </div>
    <div class="piano">
        
        <div data-note="do" class="key white">dó</div>
        <div data-note="do-s" class="key black"></div>
        <div data-note="re" class="key white">ré</div>
        <div data-note="re-s" class="key black"></div>
        <div data-note="mi" class="key white">mi</div>
        <div data-note="fa" class="key white">fá</div>
        <div data-note="fa-s" class="key black"></div>
        <div data-note="sol" class="key white">sol</div>
        <div data-note="sol-s" class="key black"></div>
        <div data-note="la" class="key white">lá</div>
        <div data-note="la-s" class="key black"></div>
        <div data-note="si" class="key white">si</div>
        <div data-note="si-s" class="key black"></div>
        <div data-note="do-o" class="key white">dó</div>
        
    </div>
    <audio id="do" src="sounds/do.wav"></audio>
    <audio id="do-s" src="sounds/do-s.wav"></audio>
    <audio id="re" src="sounds/re.wav"></audio>
    <audio id="re-s" src="sounds/re-s.wav"></audio>
    <audio id="mi" src="sounds/mi.wav"></audio>
    <audio id="fa" src="sounds/fa.wav"></audio>
    <audio id="fa-s" src="sounds/fa-s.wav"></audio>
    <audio id="sol" src="sounds/sol.wav"></audio>
    <audio id="sol-s" src="sounds/sol-s.wav"></audio>
    <audio id="la" src="sounds/la.wav"></audio>
    <audio id="la-s" src="sounds/la-s.wav"></audio>
    <audio id="si" src="sounds/si.wav"></audio>
    <audio id="si-s" src="sounds/si-s.wav"></audio>
    <audio id="do-o" src="sounds/do-o.wav"></audio>
